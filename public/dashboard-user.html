<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesanan Saya - Berkah Farm</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Styling Khusus Dashboard */
        .dashboard-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .section-title {
            color: white;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8rem;
        }

        /* Card Pesanan */
        .pesanan-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .pesanan-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        /* Gambar Hewan */
        .hewan-thumb {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.2);
        }

        /* Info Pesanan */
        .pesanan-info {
            flex: 1;
            min-width: 200px;
        }

        .hewan-name {
            font-size: 1.4rem;
            font-weight: 700;
            margin: 0 0 5px 0;
            color: white;
        }

        .pesanan-meta {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .pesanan-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .total-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2ecc71; /* Warna hijau untuk uang */
        }

        /* Badge Status */
        .status-badge {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-pending { background: rgba(241, 196, 15, 0.15); color: #f1c40f; border: 1px solid #f1c40f; }
        .status-dibayar { background: rgba(52, 152, 219, 0.15); color: #3498db; border: 1px solid #3498db; }
        .status-selesai { background: rgba(46, 204, 113, 0.15); color: #2ecc71; border: 1px solid #2ecc71; }
        .status-batal   { background: rgba(231, 76, 60, 0.15); color: #e74c3c; border: 1px solid #e74c3c; }

        /* Tombol Aksi */
        .action-area {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 140px;
            text-align: right;
        }

        .btn-bayar {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn-bayar:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        /* Loading & Empty State */
        .state-container {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255,255,255,0.03);
            border-radius: 16px;
            color: #aaa;
        }

        @media (max-width: 768px) {
            .pesanan-card { flex-direction: column; text-align: center; }
            .action-area { width: 100%; }
            .btn-bayar { width: 100%; }
            .pesanan-meta { justify-content: center; }
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>

    <div class="dashboard-container">
        <h2 class="section-title">
            <i class="fas fa-list-alt" style="color: #2ecc71;"></i> 
            Riwayat Pesanan Saya
        </h2>

        <div id="pesananContainer">
            <div class="state-container">
                <i class="fas fa-circle-notch fa-spin fa-3x" style="color: #2ecc71; margin-bottom: 20px;"></i>
                <p>Sedang mengambil data pesanan Anda...</p>
            </div>
        </div>
    </div>

    <script src="js/navbar.js"></script>
    <script>
        // ==========================================
        // KONFIGURASI & INFRASTRUKTUR
        // ==========================================
        const API_URL = 'http://localhost:3000/api';
        const userId = localStorage.getItem('user_id');

        // ==========================================
        // 1. SAAT HALAMAN DIMUAT
        // ==========================================
        document.addEventListener('DOMContentLoaded', () => {
            // Cek Login
            if (!userId) {
                showLoginRequired();
                return;
            }

            // Load Data
            loadPesanan();
        });

        // ==========================================
        // 2. FUNGSI AMBIL DATA (FETCH)
        // ==========================================
        async function loadPesanan() {
            const container = document.getElementById('pesananContainer');
            
            try {
                const response = await fetch(`${API_URL}/pesanan?user_id=${userId}`);
                
                // Cek jika server error (500, 404, dll)
                if (!response.ok) {
                    throw new Error(`Server merespon dengan status: ${response.status}`);
                }

                const data = await response.json();

                // Cek jika data kosong
                if (Array.isArray(data) && data.length === 0) {
                    showEmptyState();
                } else {
                    renderPesanan(data);
                }

            } catch (error) {
                console.error("Gagal load pesanan:", error);
                showErrorState(error.message);
            }
        }

        // ==========================================
        // 3. FUNGSI RENDER TAMPILAN
        // ==========================================
        function renderPesanan(pesananList) {
            const container = document.getElementById('pesananContainer');
            container.innerHTML = ''; // Bersihkan loading

            pesananList.forEach(item => {
                // Format Rupiah
                const formattedPrice = new Intl.NumberFormat('id-ID', {
                    style: 'currency',
                    currency: 'IDR',
                    minimumFractionDigits: 0
                }).format(item.total_harga);

                // Format Tanggal
                const dateObj = new Date(item.tanggal_pemesanan);
                const formattedDate = dateObj.toLocaleDateString('id-ID', {
                    day: 'numeric', month: 'short', year: 'numeric'
                });

                // Gambar (Gunakan default jika null)
                const gambarSrc = item.gambar 
                    ? `uploads/hewan/${item.gambar}` 
                    : 'images/default-hewan.jpg';

                // Logika Status & Tombol
                let statusBadge = '';
                let actionBtn = '';
                
                // Status Logic
                if (['pending', 'belum_bayar'].includes(item.status_pesanan)) {
                    statusBadge = `<span class="status-badge status-pending">BELUM DIBAYAR</span>`;
                    actionBtn = `
                        <a href="pembayaran.html?id=${item.id}" class="btn-bayar">
                            <i class="fas fa-wallet"></i> Bayar Sekarang
                        </a>
                    `;
                } else if (['dibayar', 'menunggu_verifikasi'].includes(item.status_pesanan)) {
                    statusBadge = `<span class="status-badge status-dibayar">MENUNGGU VERIFIKASI</span>`;
                    actionBtn = `<small style="color:#aaa;">Bukti sedang dicek admin</small>`;
                } else if (item.status_pesanan === 'diproses') {
                    statusBadge = `<span class="status-badge status-dibayar">DIPROSES</span>`;
                } else if (item.status_pesanan === 'selesai') {
                    statusBadge = `<span class="status-badge status-selesai">SELESAI</span>`;
                } else {
                    statusBadge = `<span class="status-badge status-batal">${item.status_pesanan}</span>`;
                }

                // HTML Template Card
                const cardHtml = `
                    <div class="pesanan-card">
                        <img src="${gambarSrc}" alt="${item.jenis_hewan}" class="hewan-thumb" onerror="this.src='images/default-hewan.jpg'">
                        
                        <div class="pesanan-info">
                            <div style="display:flex; justify-content:space-between; flex-wrap:wrap;">
                                <h3 class="hewan-name">${item.jenis_hewan}</h3>
                                ${statusBadge}
                            </div>
                            
                            <div class="pesanan-meta">
                                <span><i class="far fa-calendar-alt"></i> ${formattedDate}</span>
                                <span><i class="fas fa-layer-group"></i> ${item.jumlah} Ekor</span>
                                <span><i class="fas fa-tag"></i> ID: #${item.id}</span>
                            </div>
                            
                            <div class="total-price">${formattedPrice}</div>
                        </div>

                        <div class="action-area">
                            ${actionBtn}
                        </div>
                    </div>
                `;

                container.innerHTML += cardHtml;
            });
        }

        // ==========================================
        // 4. HELPER: TAMPILAN ERROR / KOSONG
        // ==========================================
        function showEmptyState() {
            const container = document.getElementById('pesananContainer');
            container.innerHTML = `
                <div class="state-container">
                    <i class="fas fa-box-open fa-4x" style="color: #555; margin-bottom: 20px;"></i>
                    <h3>Belum Ada Pesanan</h3>
                    <p>Anda belum melakukan pemesanan hewan apapun.</p>
                    <a href="katalog.html" class="btn-bayar" style="margin-top: 15px; display:inline-flex;">
                        Lihat Katalog Hewan
                    </a>
                </div>
            `;
        }

        function showLoginRequired() {
            const container = document.getElementById('pesananContainer');
            container.innerHTML = `
                <div class="state-container">
                    <i class="fas fa-lock fa-4x" style="color: #e74c3c; margin-bottom: 20px;"></i>
                    <h3>Akses Dibatasi</h3>
                    <p>Silakan login terlebih dahulu untuk melihat riwayat pesanan.</p>
                    <a href="login.html" class="btn-bayar" style="margin-top: 15px; background: #3498db; display:inline-flex;">
                        Halaman Login
                    </a>
                </div>
            `;
        }

        function showErrorState(msg) {
            const container = document.getElementById('pesananContainer');
            container.innerHTML = `
                <div class="state-container">
                    <i class="fas fa-exclamation-triangle fa-3x" style="color: #e74c3c; margin-bottom: 20px;"></i>
                    <h3 style="color:#e74c3c">Gagal Memuat Data</h3>
                    <p>${msg}</p>
                    <button onclick="loadPesanan()" class="btn-bayar" style="margin-top: 15px; background: #555; cursor:pointer;">
                        <i class="fas fa-sync"></i> Coba Lagi
                    </button>
                </div>
            `;
        }
    </script>
</body>
</html>
