<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profil - Berkah Farm</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container">
        <div class="glass-card" style="max-width: 600px; margin: 0 auto;">
            <h2 style="margin-bottom: 20px;"><i class="fas fa-user-edit"></i> Edit Profil</h2>
            
            <form id="formProfil">
                <div style="margin-bottom: 15px;">
                    <label>Nama Lengkap</label>
                    <input type="text" id="nama" required>
                </div>
                <div style="margin-bottom: 15px;">
                    <label>Email</label>
                    <input type="email" id="email" readonly style="opacity: 0.7; cursor: not-allowed;">
                    <small style="color: var(--text-muted);">Email tidak dapat diubah.</small>
                </div>
                <div style="margin-bottom: 15px;">
                    <label>Nomor Telepon</label>
                    <input type="text" id="telepon">
                </div>
                <div style="margin-bottom: 20px;">
                    <label>Alamat</label>
                    <textarea id="alamat" rows="3"></textarea>
                </div>

                <div style="margin-bottom: 20px; border-top: 1px dashed var(--border-color); padding-top: 20px;">
                    <label>Ganti Password (Opsional)</label>
                    <input type="password" id="password" placeholder="Kosongkan jika tidak ingin mengganti">
                </div>

                <button type="submit" class="btn-primary" style="width: 100%;">
                    <i class="fas fa-save"></i> Simpan Perubahan
                </button>
            </form>
        </div>
    </div>

    <script src="js/navbar.js"></script>
    <script>
        const userId = localStorage.getItem('user_id');
        
        // 1. Load Data Profil Saat Ini
        document.addEventListener('DOMContentLoaded', async () => {
            if(!userId) window.location.href = 'login.html';

            try {
                const res = await fetch(`http://localhost:3000/api/user/${userId}`);
                const data = await res.json();
                
                document.getElementById('nama').value = data.nama_lengkap;
                document.getElementById('email').value = data.email;
                document.getElementById('telepon').value = data.no_telepon || '';
                document.getElementById('alamat').value = data.alamat || '';
            } catch (e) {
                alert('Gagal memuat profil');
            }
        });

        // 2. Simpan Perubahan
        document.getElementById('formProfil').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nama = document.getElementById('nama').value;
            const telepon = document.getElementById('telepon').value;
            const alamat = document.getElementById('alamat').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch(`http://localhost:3000/api/user/${userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nama, telepon, alamat, password })
                });

                if(res.ok) {
                    // Update LocalStorage agar sidebar langsung berubah
                    localStorage.setItem('nama_lengkap', nama);
                    alert('Profil berhasil diperbarui!');
                    location.reload();
                } else {
                    alert('Gagal update profil');
                }
            } catch (e) {
                alert('Terjadi kesalahan server');
            }
        });
    </script>
</body>
</html>
