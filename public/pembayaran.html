<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pembayaran - Berkah Farm</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .bank-card {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            border-radius: 15px; padding: 25px; color: white; margin-bottom: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); position: relative; overflow: hidden;
        }
        .bank-card::after {
            content: ''; position: absolute; top: -50px; right: -50px; width: 150px; height: 150px;
            background: rgba(255,255,255,0.1); border-radius: 50%;
        }
        .copy-btn {
            background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.4);
            color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 0.8rem; margin-left: 10px;
        }
        .copy-btn:hover { background: rgba(255,255,255,0.3); }
        .nominal-box {
            background: rgba(46, 204, 113, 0.1); border: 2px dashed #2ecc71; border-radius: 10px;
            padding: 20px; text-align: center; margin: 20px 0;
        }
        .detail-row { display: flex; justify-content: space-between; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container" style="padding: 2rem; max-width: 600px;">
        <div class="glass-card">
            <h2 style="text-align: center; margin-bottom: 20px;">
                <i class="fas fa-wallet"></i> Selesaikan Pembayaran
            </h2>

            <div id="loading" style="text-align: center;">
                <i class="fas fa-circle-notch fa-spin"></i> Memuat data tagihan...
            </div>

            <div id="paymentContent" style="display: none;">
                <div style="margin-bottom: 20px;">
                    <h4 style="color: var(--text-gray); margin-bottom: 15px;">Rincian Pesanan #<span id="orderId"></span></h4>
                    <div class="detail-row">
                        <span>Hewan</span>
                        <strong id="namaHewan">-</strong>
                    </div>
                    <div class="detail-row">
                        <span>Keperluan</span>
                        <strong id="tipeIbadah" style="color: var(--accent-green)">-</strong>
                    </div>
                    <div class="detail-row">
                        <span>Metode Bayar</span>
                        <span id="metodeBayarBadge" style="padding: 3px 8px; border-radius: 5px; font-size: 0.8rem;">-</span>
                    </div>
                </div>

                <div class="bank-card">
                    <div style="font-size: 0.9rem; opacity: 0.8;">Bank Transfer (BCA)</div>
                    <div style="font-size: 1.8rem; font-weight: bold; margin: 10px 0; display: flex; align-items: center;">
                        <span id="norek">8830-1234-5678</span>
                        <button class="copy-btn" onclick="copyText('883012345678')"><i class="fas fa-copy"></i></button>
                    </div>
                    <div style="font-size: 1rem;">a.n Berkah Farm Indonesia</div>
                </div>

                <div class="nominal-box">
                    <div style="color: var(--text-gray); margin-bottom: 5px;">Total yang harus dibayar:</div>
                    <div id="nominalBayar" style="font-size: 2rem; font-weight: bold; color: var(--accent-green);">Rp 0</div>
                    <div id="keteranganBayar" style="font-size: 0.9rem; color: #f1c40f; margin-top: 5px;"></div>
                </div>

                <form id="formUpload">
                    <div class="form-group">
                        <label><i class="fas fa-receipt"></i> Upload Bukti Transfer</label>
                        <input type="file" id="buktiFile" accept="image/*" required 
                               style="width: 100%; padding: 10px; background: rgba(0,0,0,0.3); border: 1px solid var(--card-border); border-radius: 8px; color: white;">
                        <small style="color: var(--text-gray);">Format: JPG, PNG (Max 2MB)</small>
                    </div>

                    <button type="submit" class="btn-primary" style="width: 100%; margin-top: 20px;">
                        <i class="fas fa-paper-plane"></i> Kirim Bukti Pembayaran
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/navbar.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const idPesanan = urlParams.get('id') || urlParams.get('id_pesanan');
        let pesananData = null;

        document.addEventListener('DOMContentLoaded', async () => {
            if(!idPesanan) { alert('ID Pesanan tidak ditemukan'); window.location.href='dashboard-user.html'; return; }
            await loadDetail();
        });

        async function loadDetail() {
            try {
                // Gunakan endpoint detail yang mengembalikan {pesanan, cicilan}
                const res = await fetch(`http://localhost:3000/api/pesanan/${idPesanan}/cicilan`);
                if(!res.ok) throw new Error('Gagal memuat data');
                
                const data = await res.json();
                pesananData = data.pesanan;
                const cicilan = data.cicilan;

                // 1. Tampilkan Info Dasar
                document.getElementById('orderId').innerText = pesananData.id;
                document.getElementById('namaHewan').innerText = `${pesananData.jenis_hewan} (${pesananData.jumlah} ekor)`;
                
                // Format Tipe Ibadah
                let labelIbadah = 'Reguler';
                if(pesananData.tipe_ibadah === 'qurban_sendiri') labelIbadah = `Qurban a.n ${pesananData.nama_shohibul_qurban}`;
                else if(pesananData.tipe_ibadah === 'qurban_patungan') labelIbadah = `Patungan Sapi a.n ${pesananData.nama_shohibul_qurban}`;
                else if(pesananData.tipe_ibadah === 'aqiqah') labelIbadah = `Aqiqah Anak: ${pesananData.nama_anak}`;
                document.getElementById('tipeIbadah').innerText = labelIbadah;

                // 2. Tentukan Nominal (Cash vs Cicilan)
                let nominal = 0;
                let keterangan = '';
                let badgeColor = '';

                if (pesananData.metode_bayar === 'cicilan') {
                    document.getElementById('metodeBayarBadge').innerText = 'CICILAN';
                    document.getElementById('metodeBayarBadge').style.background = '#9b59b6';
                    
                    // Cek Cicilan ke-0 (DP)
                    const dp = cicilan.find(c => c.angsuran_ke === 0);
                    if (dp && dp.status === 'belum_bayar') {
                        nominal = dp.nominal;
                        keterangan = 'Silakan bayar DP (Down Payment) untuk memproses pesanan.';
                    } else {
                        // Jika DP sudah lunas tapi masuk sini, redirect ke dashboard cicilan
                        window.location.href = 'dashboard-cicilan.html';
                        return;
                    }
                } else {
                    document.getElementById('metodeBayarBadge').innerText = 'CASH / LUNAS';
                    document.getElementById('metodeBayarBadge').style.background = '#2ecc71';
                    nominal = pesananData.total_harga;
                    keterangan = 'Silakan lakukan pelunasan total tagihan.';
                }

                document.getElementById('nominalBayar').innerText = 'Rp ' + parseInt(nominal).toLocaleString('id-ID');
                document.getElementById('keteranganBayar').innerText = keterangan;

                // Tampilkan konten
                document.getElementById('loading').style.display = 'none';
                document.getElementById('paymentContent').style.display = 'block';

            } catch (error) {
                console.error(error);
                document.getElementById('loading').innerHTML = `<p style="color:red">Error: ${error.message}</p>`;
            }
        }

        // COPY TEXT
        function copyText(text) {
            navigator.clipboard.writeText(text);
            alert('Nomor rekening disalin!');
        }

        // SUBMIT UPLOAD
        document.getElementById('formUpload').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const file = document.getElementById('buktiFile').files[0];

            if(!file) return alert('Pilih file bukti transfer!');

            btn.innerHTML = 'Mengirim...';
            btn.disabled = true;

            const formData = new FormData();
            formData.append('bukti', file);

            try {
                let url = '';
                // Logika Endpoint:
                // Jika metode Cicilan dan status belum 'dibayar' (masih awal), maka ini adalah DP
                if (pesananData.metode_bayar === 'cicilan') {
                     // Upload ke endpoint DP
                     url = `http://localhost:3000/api/pesanan/${idPesanan}/dp`;
                } else {
                     // Cash / Pelunasan
                     formData.append('id_pesanan', idPesanan);
                     url = `http://localhost:3000/api/bayar`;
                }

                const res = await fetch(url, {
                    method: 'POST',
                    body: formData
                });

                const result = await res.json();
                if(!res.ok) throw new Error(result.error || 'Gagal upload');

                alert('Bukti pembayaran berhasil dikirim! Menunggu verifikasi admin.');
                window.location.href = 'dashboard-user.html';

            } catch (error) {
                alert('Gagal: ' + error.message);
                btn.innerHTML = 'Kirim Ulang';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
