<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - Berkah Farm</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px;">

    <div class="glass-card" style="width: 100%; max-width: 500px;">
        <h2 style="text-align: center; color: var(--accent-green);">Buat Akun Baru</h2>
        <p style="text-align: center; color: var(--text-gray); margin-bottom: 20px;">Bergabunglah untuk kemudahan Ibadah Aqiqah & Qurban</p>

        <form id="registerForm">
            <div class="form-group">
                <label>Nama Lengkap</label>
                <input type="text" id="nama" placeholder="Contoh: Ahmad Fulan" required>
            </div>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="nama@email.com" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Minimal 6 karakter" required>
            </div>

            <div class="form-group">
                <label>No. Telepon / WhatsApp</label>
                <input type="text" id="no_telepon" placeholder="0812..." required>
            </div>

            <div class="form-group">
                <label>Alamat Lengkap</label>
                <input type="text" id="alamat" placeholder="Jl. Kebahagiaan No. 1..." required>
            </div>

            <button type="submit" class="btn-primary" style="margin-top: 10px;">DAFTAR SEKARANG</button>
        </form>

        <p style="text-align: center; margin-top: 20px; font-size: 0.9rem;">
            Sudah punya akun? <a href="login.html">Login disini</a>
        </p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            // Logika kirim data ke backend (sama seperti login, tapi ke /api/register)
            const data = {
                nama: document.getElementById('nama').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                no_telepon: document.getElementById('no_telepon').value,
                alamat: document.getElementById('alamat').value
            };

            const response = await fetch('http://localhost:3000/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert('Pendaftaran Berhasil! Silakan Login.');
                window.location.href = 'login.html';
            } else {
                alert('Gagal mendaftar.');
            }
        });
    </script>
</body>
</html>
