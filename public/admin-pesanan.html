<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Pesanan</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="navbar-container"></div>
    <div class="container">
        <h2><i class="fas fa-tasks"></i> Manajemen Pesanan</h2>
        <div class="glass-card">
            <table class="glass-table">
                <thead><tr><th>ID</th><th>User</th><th>Hewan</th><th>Metode</th><th>Status</th><th>Aksi</th></tr></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <div id="modalDetail" class="modal">
        <div class="modal-content" style="max-width:600px;">
            <button class="close-modal" onclick="closeModal()">&times;</button>
            <h3>Detail Cicilan Order #<span id="detailId"></span></h3>
            <div id="listCicilanAdmin" style="margin-top:20px; max-height:400px; overflow-y:auto;"></div>
        </div>
    </div>

    <script src="js/navbar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadPesanan);

        async function loadPesanan() {
            const res = await fetch('http://localhost:3000/api/admin/pesanan');
            const data = await res.json();
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            data.forEach(p => {
                let aksi = '';
                if(p.metode_bayar === 'cicilan') {
                    aksi = `<button onclick="openDetail(${p.id})" class="btn-secondary" style="padding:5px 10px; font-size:0.8rem">Cek Cicilan</button>`;
                } else if(p.status_pesanan === 'dibayar') {
                    aksi = `<a href="/uploads/bukti/${p.bukti_transfer}" target="_blank" class="btn-action" style="background:#555">Bukti</a> <button onclick="verifLunas(${p.id})" class="btn-primary">Terima</button>`;
                }

                tbody.innerHTML += `
                    <tr>
                        <td>#${p.id}</td>
                        <td>${p.nama_lengkap}</td>
                        <td>${p.jenis_hewan}</td>
                        <td>${p.metode_bayar.toUpperCase()}</td>
                        <td>${p.status_pesanan}</td>
                        <td>${aksi}</td>
                    </tr>
                `;
            });
        }

        async function openDetail(id) {
            document.getElementById('modalDetail').style.display = 'flex';
            document.getElementById('detailId').innerText = id;
            const container = document.getElementById('listCicilanAdmin');
            container.innerHTML = 'Loading...';

            const res = await fetch(`http://localhost:3000/api/pesanan/${id}/cicilan`);
            const data = await res.json();
            
            let html = '';
            data.cicilan.forEach(c => {
                let statusInfo = '';
                if(c.status === 'lunas') statusInfo = '<span style="color:#2ecc71; font-weight:bold">LUNAS</span>';
                else if(c.status === 'menunggu_verifikasi') {
                    statusInfo = `
                        <a href="/uploads/bukti/${c.bukti_bayar}" target="_blank" style="color:#3498db; text-decoration:underline; margin-right:10px;">Lihat Bukti</a>
                        <button onclick="verifCicilan(${c.id}, ${id})" class="btn-primary" style="padding:5px; font-size:0.7rem;">Verifikasi</button>
                    `;
                } else statusInfo = '<span style="color:#e74c3c">Belum Bayar</span>';

                html += `
                    <div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #333; align-items:center;">
                        <div>
                            <b>${c.angsuran_ke===0?'DP': 'Bulan '+c.angsuran_ke}</b><br>
                            <small>${new Date(c.jatuh_tempo).toLocaleDateString()}</small><br>
                            Rp ${parseInt(c.nominal).toLocaleString()}
                        </div>
                        <div>${statusInfo}</div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        async function verifCicilan(idCicilan, idPesanan) {
            if(!confirm('Verifikasi pembayaran ini?')) return;
            await fetch(`http://localhost:3000/api/admin/cicilan/${idCicilan}/verifikasi`, { method: 'PUT' });
            openDetail(idPesanan); // Refresh modal
            loadPesanan(); // Refresh table utama
        }

        async function verifLunas(id) {
            if(!confirm('Konfirmasi Lunas?')) return;
            await fetch(`http://localhost:3000/api/admin/pesanan/${id}`, {
                method: 'PUT',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({status:'selesai'})
            });
            loadPesanan();
        }

        function closeModal() { document.getElementById('modalDetail').style.display = 'none'; }
    </script>
</body>
</html>
