<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Berkah Farm</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div class="glass-card" style="width: 400px; padding: 40px;">
        <h2 style="text-align: center; margin-bottom: 10px;">Selamat Datang</h2>
        <p style="text-align: center; color: var(--text-gray); margin-bottom: 30px;">Masuk ke Dashboard Berkah Farm</p>

        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="nama@email.com" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="******" required>
            </div>

            <div style="text-align: right; margin-bottom: 20px; margin-top: -10px;">
                <a href="forgot.html" style="color: var(--accent-green); font-size: 0.85rem; text-decoration: none;">
                    Lupa Password?
                </a>
            </div>

            <button type="submit" class="btn-primary">MASUK SEKARANG</button>
        </form>

        <p style="text-align: center; margin-top: 20px; font-size: 0.9rem; color: var(--text-gray);">
            Belum punya akun? <a href="register.html" style="color: var(--accent-green);">Daftar disini</a>
        </p>
    </div>

    <script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
        // Pastikan URL lengkap http://localhost:3000
        const response = await fetch('http://localhost:3000/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
            // SIMPAN DATA LOGIN
            localStorage.setItem('user_id', data.user.id);
            localStorage.setItem('nama_lengkap', data.user.nama);
            localStorage.setItem('role', data.user.role);
            
            alert('Login Berhasil!');
            
            // Redirect sesuai role
            if (data.user.role === 'admin') {
                window.location.href = 'dashboard-admin.html';
            } else {
                window.location.href = 'index.html';
            }
        } else {
            alert(data.message || 'Login gagal');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Gagal terhubung ke server. Pastikan server (node server.js) sudah jalan.');
    }
});
    </script>
</body>
</html>
