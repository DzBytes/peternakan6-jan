<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kelola Cicilan - Berkah Farm</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .cicilan-status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .status-card {
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        
        .status-card:hover {
            transform: translateY(-5px);
        }
        
        .status-card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .status-card h3 {
            font-size: 1.8rem;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .status-card p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .status-bayar { 
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            border: 2px solid #2ecc71;
        }
        
        .status-tunggu { 
            background: linear-gradient(135deg, #f1c40f, #f39c12);
            border: 2px solid #f1c40f;
        }
        
        .status-telat { 
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border: 2px solid #e74c3c;
        }
        
        .status-lunas { 
            background: linear-gradient(135deg, #3498db, #2980b9);
            border: 2px solid #3498db;
        }
        
        .cicilan-item {
            border-left: 5px solid;
            margin-bottom: 15px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .cicilan-item:hover {
            transform: translateX(8px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        .cicilan-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s;
        }
        
        .cicilan-item:hover::before {
            transform: translateX(100%);
        }
        
        .belum { 
            border-left-color: #f1c40f; 
            background: rgba(241, 196, 15, 0.1);
        }
        
        .dibayar { 
            border-left-color: #2ecc71; 
            background: rgba(46, 204, 113, 0.1);
        }
        
        .telat { 
            border-left-color: #e74c3c; 
            background: rgba(231, 76, 60, 0.1);
        }
        
        .angsuran-number {
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--accent-green);
            color: #000;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 3px 10px rgba(212, 252, 121, 0.3);
        }
        
        .loading-container {
            text-align: center;
            padding: 40px;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--accent-green);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-gray);
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--card-border);
        }
        
        .btn-bayar {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-dark));
            color: #000;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-bayar:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(212, 252, 121, 0.4);
        }
        
        .btn-bayar:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .riwayat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            transition: background 0.3s;
        }
        
        .riwayat-item:hover {
            background: rgba(255,255,255,0.05);
        }
        
        .riwayat-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.2rem;
        }
        
        .riwayat-dp { background: rgba(52, 152, 219, 0.2); color: #3498db; }
        .riwayat-cicilan { background: rgba(46, 204, 113, 0.2); color: #2ecc71; }
        .riwayat-pelunasan { background: rgba(155, 89, 182, 0.2); color: #9b59b6; }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s;
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--card-border);
        }
        
        .modal-header h3 {
            margin: 0;
            color: var(--accent-green);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .close-modal {
            background: none;
            border: none;
            color: var(--text-gray);
            font-size: 28px;
            cursor: pointer;
            transition: color 0.3s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .close-modal:hover {
            color: var(--accent-green);
            background: rgba(255,255,255,0.05);
        }
        
        .modal-form-group {
            margin-bottom: 20px;
        }
        
        .modal-form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-gray);
            font-size: 0.9rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--card-border);
            color: var(--text-gray);
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.15);
            color: white;
        }
        
        .nominal-display {
            background: rgba(212, 252, 121, 0.1);
            border: 2px solid var(--accent-green);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent-green);
            margin: 10px 0;
        }
        
        .file-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-upload input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border: 2px dashed var(--card-border);
            border-radius: 10px;
            color: var(--text-gray);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-upload-label:hover {
            border-color: var(--accent-green);
            color: var(--accent-green);
            background: rgba(212, 252, 121, 0.05);
        }
        
        .file-preview {
            margin-top: 10px;
            text-align: center;
        }
        
        .file-preview img {
            max-width: 200px;
            max-height: 150px;
            border-radius: 10px;
            border: 2px solid var(--card-border);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .cicilan-status {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 95%;
                padding: 20px;
            }
            
            .status-card h3 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container" style="padding: 2rem;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 15px;">
            <div>
                <h2 style="display: flex; align-items: center; gap: 10px;">
                    <i class="fas fa-calendar-alt"></i> Kelola Cicilan
                </h2>
                <p style="color: var(--text-gray); margin-top: 5px;">Pantau dan bayar cicilan Anda dengan mudah</p>
            </div>
            <div style="display: flex; gap: 10px;">
                <a href="dashboard-user.html" class="btn-secondary" style="text-decoration: none; display: flex; align-items: center; gap: 8px;">
                    <i class="fas fa-arrow-left"></i> Kembali
                </a>
                <button onclick="refreshData()" class="btn-primary" style="width: auto; padding: 10px 20px; display: flex; align-items: center; gap: 8px;">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </div>
        
        <!-- Ringkasan Status -->
        <div id="ringkasanCicilan" class="cicilan-status">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p>Memuat ringkasan...</p>
            </div>
        </div>
        
        <!-- Daftar Cicilan -->
        <div class="glass-card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px;">
                <h3 style="display: flex; align-items: center; gap: 10px;">
                    <i class="fas fa-list-ol"></i> Daftar Cicilan
                </h3>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <span id="totalCicilan" style="font-size: 0.9rem; color: var(--text-gray);">Memuat...</span>
                    <select id="filterStatus" onchange="filterCicilan()" style="width: auto; padding: 8px 15px; background: rgba(0,0,0,0.2); border: 1px solid var(--card-border); border-radius: 8px; color: white;">
                        <option value="all">Semua Status</option>
                        <option value="belum">Belum Bayar</option>
                        <option value="telat">Telat</option>
                        <option value="dibayar">Sudah Bayar</option>
                    </select>
                </div>
            </div>
            
            <div id="daftarCicilan" style="margin-top: 20px;">
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p>Memuat daftar cicilan...</p>
                </div>
            </div>
        </div>
        
        <!-- Riwayat Pembayaran -->
        <div class="glass-card" style="margin-top: 20px;">
            <h3 style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
                <i class="fas fa-history"></i> Riwayat Pembayaran
            </h3>
            <div id="riwayatPembayaran" style="margin-top: 15px;">
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p>Memuat riwayat pembayaran...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Bayar Cicilan -->
    <div id="modalBayar" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-credit-card"></i> Bayar Cicilan</h3>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            
            <form id="formBayarCicilan" enctype="multipart/form-data">
                <input type="hidden" id="modalPesananId">
                <input type="hidden" id="modalAngsuranKe">
                
                <div class="modal-form-group">
                    <label>Angsuran ke-<span id="modalAngsuranLabel" style="color: var(--accent-green); font-weight: bold;">1</span></label>
                    <div class="nominal-display" id="modalNominal">
                        Rp 0
                    </div>
                </div>
                
                <div class="modal-form-group">
                    <label><i class="far fa-calendar"></i> Jatuh Tempo</label>
                    <input type="text" id="modalJatuhTempo" readonly style="background: rgba(0,0,0,0.3); color: var(--text-gray); padding: 12px; border-radius: 8px; border: 1px solid var(--card-border); width: 100%;">
                </div>
                
                <div class="modal-form-group">
                    <label><i class="fas fa-sticky-note"></i> Keterangan (Opsional)</label>
                    <input type="text" id="modalKeterangan" placeholder="Contoh: Transfer BSI, Bayar via ATM, dll." style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--card-border); background: rgba(0,0,0,0.2); color: white;">
                </div>
                
                <div class="modal-form-group">
                    <label><i class="fas fa-file-upload"></i> Upload Bukti Transfer</label>
                    <div class="file-upload">
                        <input type="file" id="modalBukti" accept="image/*" required onchange="previewFile()">
                        <div class="file-upload-label" id="fileUploadLabel">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>Klik untuk upload bukti transfer</span>
                        </div>
                    </div>
                    <small style="color: var(--text-gray); display: block; margin-top: 5px;">Format: JPG, PNG (max 5MB)</small>
                    
                    <div class="file-preview" id="filePreview" style="display: none;">
                        <img id="previewImage" src="" alt="Preview">
                        <div style="margin-top: 10px;">
                            <button type="button" onclick="removeFile()" style="background: rgba(231, 76, 60, 0.2); color: #e74c3c; border: 1px solid #e74c3c; padding: 5px 15px; border-radius: 5px; cursor: pointer; font-size: 0.9rem;">
                                <i class="fas fa-trash"></i> Hapus
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button type="button" class="btn-secondary" onclick="closeModal()">
                        <i class="fas fa-times"></i> Batal
                    </button>
                    <button type="submit" class="btn-primary" id="submitBayarBtn">
                        <i class="fas fa-paper-plane"></i> Kirim Bukti Pembayaran
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/navbar.js"></script>
    <script>
        // ==========================================
        // GLOBAL VARIABLES
        // ==========================================
        const urlParams = new URLSearchParams(window.location.search);
        const pesananId = urlParams.get('id');
        let currentCicilanData = null;
        let allCicilanData = [];
        let userId = null;
        
        // ==========================================
        // 1. INITIALIZATION
        // ==========================================
        document.addEventListener('DOMContentLoaded', function() {
            // Cek login
            userId = localStorage.getItem('user_id');
            if (!userId) {
                showError('Silakan login terlebih dahulu', true);
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                return;
            }
            
            loadCicilan();
        });
        
        // ==========================================
        // 2. LOAD CICILAN DATA
        // ==========================================
        async function loadCicilan() {
            try {
                showLoading();
                
                // Load ringkasan
                await loadRingkasan();
                
                // Load detail cicilan
                await loadDetailCicilan();
                
            } catch (error) {
                console.error('‚ùå Error load cicilan:', error);
                showError('Gagal memuat data cicilan. Silakan refresh halaman.', false);
            }
        }
        
        async function loadRingkasan() {
            try {
                const ringkasanRes = await fetch(`http://localhost:3000/api/pembayaran/ringkasan?user_id=${userId}`);
                
                if (!ringkasanRes.ok) {
                    throw new Error('Gagal memuat ringkasan');
                }
                
                const ringkasan = await ringkasanRes.json();
                
                document.getElementById('ringkasanCicilan').innerHTML = `
                    <div class="status-card status-tunggu">
                        <i class="fas fa-money-bill-wave"></i>
                        <h3>Rp ${formatRupiah(ringkasan.total_hutang || 0)}</h3>
                        <p>Total Hutang</p>
                    </div>
                    <div class="status-card status-bayar">
                        <i class="fas fa-calendar-day"></i>
                        <h3>${ringkasan.jatuh_tempo?.jumlah || 0}</h3>
                        <p>Jatuh Tempo (7 hari)</p>
                    </div>
                    <div class="status-card status-telat">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>${ringkasan.telat?.jumlah || 0}</h3>
                        <p>Cicilan Telat</p>
                    </div>
                `;
                
            } catch (error) {
                document.getElementById('ringkasanCicilan').innerHTML = `
                    <div style="grid-column: span 3; text-align: center; padding: 20px; color: var(--text-gray);">
                        <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function loadDetailCicilan() {
            try {
                let cicilanData;
                
                if (pesananId) {
                    // Load cicilan untuk pesanan tertentu
                    const response = await fetch(`http://localhost:3000/api/pesanan/${pesananId}/cicilan`);
                    
                    if (!response.ok) {
                        throw new Error('Gagal memuat detail cicilan');
                    }
                    
                    cicilanData = await response.json();
                    
                    if (!cicilanData.pesanan) {
                        throw new Error('Data pesanan tidak ditemukan');
                    }
                    
                    allCicilanData = cicilanData.cicilan || [];
                    
                } else {
                    // Load semua cicilan user
                    const response = await fetch(`http://localhost:3000/api/pesanan?user_id=${userId}`);
                    
                    if (!response.ok) {
                        throw new Error('Gagal memuat data pesanan');
                    }
                    
                    const semuaPesanan = await response.json();
                    
                    // Filter pesanan dengan cicilan
                    const pesananCicilan = semuaPesanan.filter(p => 
                        p.metode_bayar === 'cicilan' && 
                        p.status_pembayaran !== 'lunas'
                    );
                    
                    allCicilanData = [];
                    
                    // Untuk setiap pesanan, ambil detail cicilan
                    for (const pesanan of pesananCicilan) {
                        try {
                            const cicilanRes = await fetch(`http://localhost:3000/api/pesanan/${pesanan.id}/cicilan`);
                            
                            if (cicilanRes.ok) {
                                const data = await cicilanRes.json();
                                if (data.cicilan) {
                                    allCicilanData = allCicilanData.concat(data.cicilan);
                                }
                            }
                        } catch (err) {
                            console.error(`Error load cicilan pesanan ${pesanan.id}:`, err);
                        }
                    }
                    
                    cicilanData = {
                        cicilan: allCicilanData,
                        history: []
                    };
                }
                
                currentCicilanData = cicilanData;
                
                // Tampilkan daftar cicilan
                displayCicilan(allCicilanData);
                
                // Tampilkan riwayat jika ada
                if (cicilanData.history && cicilanData.history.length > 0) {
                    displayRiwayat(cicilanData.history);
                } else {
                    displayRiwayat([]);
                }
                
            } catch (error) {
                console.error('Error load detail cicilan:', error);
                
                document.getElementById('daftarCicilan').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-sad-tear"></i>
                        <h4>Gagal Memuat Data</h4>
                        <p>${error.message}</p>
                        <button onclick="loadCicilan()" class="btn-primary" style="margin-top: 15px;">
                            <i class="fas fa-redo"></i> Coba Lagi
                        </button>
                    </div>
                `;
            }
        }
        
        // ==========================================
        // 3. DISPLAY FUNCTIONS
        // ==========================================
        function displayCicilan(cicilanList) {
            const container = document.getElementById('daftarCicilan');
            
            if (!cicilanList || cicilanList.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-check-circle" style="color: #2ecc71;"></i>
                        <h4>Tidak Ada Cicilan Aktif</h4>
                        <p>Semua cicilan sudah lunas atau belum ada transaksi cicilan.</p>
                        <a href="katalog.html" class="btn-primary" style="margin-top: 15px; display: inline-block;">
                            <i class="fas fa-shopping-cart"></i> Pesan Sekarang
                        </a>
                    </div>
                `;
                document.getElementById('totalCicilan').textContent = '0 cicilan';
                return;
            }
            
            // Update total count
            document.getElementById('totalCicilan').textContent = `${cicilanList.length} cicilan`;
            
            // Sort by: telat dulu, lalu belum bayar, lalu sudah bayar
            const sortedCicilan = [...cicilanList].sort((a, b) => {
                const statusA = getStatusPriority(a);
                const statusB = getStatusPriority(b);
                return statusA - statusB;
            });
            
            let html = '';
            sortedCicilan.forEach((c, index) => {
                const statusAktual = c.status_aktual || c.status;
                const statusClass = statusAktual === 'dibayar' ? 'dibayar' : 
                                  statusAktual === 'telat' ? 'telat' : 'belum';
                
                const statusText = getStatusText(statusAktual);
                const statusIcon = getStatusIcon(statusAktual);
                const hariTelat = c.hari_terlambat < 0 ? Math.abs(c.hari_terlambat) : 0;
                const isOverdue = hariTelat > 0;
                
                html += `
                    <div class="glass-card cicilan-item ${statusClass}" style="margin-bottom: 15px; padding: 20px; position: relative;">
                        <div class="angsuran-number">${c.angsuran_ke}</div>
                        
                        <div style="display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; gap: 15px;">
                            <div style="flex: 1; min-width: 250px;">
                                <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                                    <span class="badge ${statusClass === 'dibayar' ? 'bg-success' : statusClass === 'telat' ? 'bg-warning' : 'bg-warning'}" style="font-size: 0.8rem;">
                                        ${statusIcon} ${statusText}
                                    </span>
                                    ${isOverdue ? 
                                        `<span style="background: rgba(231, 76, 60, 0.2); color: #e74c3c; padding: 3px 10px; border-radius: 10px; font-size: 0.8rem;">
                                            <i class="fas fa-clock"></i> Telat ${hariTelat} hari
                                        </span>` : ''
                                    }
                                </div>
                                
                                <h4 style="margin: 0 0 5px 0;">Angsuran ke-${c.angsuran_ke}</h4>
                                
                                <div style="display: flex; gap: 15px; margin-top: 8px; flex-wrap: wrap;">
                                    <span style="font-size: 0.9rem; color: var(--text-gray); display: flex; align-items: center; gap: 5px;">
                                        <i class="far fa-calendar"></i> 
                                        <span>Jatuh tempo: ${formatDate(c.jatuh_tempo)}</span>
                                    </span>
                                    
                                    ${c.pesanan_id ? 
                                        `<span style="font-size: 0.9rem; color: var(--text-gray);">
                                            <i class="fas fa-receipt"></i> Pesanan #${c.pesanan_id}
                                        </span>` : ''
                                    }
                                </div>
                            </div>
                            
                            <div style="text-align: right;">
                                <div style="font-size: 1.5rem; font-weight: bold; color: var(--accent-green); margin-bottom: 10px;">
                                    Rp ${formatRupiah(c.nominal)}
                                </div>
                                
                                <div>
                                    ${statusAktual === 'belum' || statusAktual === 'telat' ? 
                                        `<button onclick="openBayarModal(${c.pesanan_id}, ${c.angsuran_ke}, ${c.nominal}, '${c.jatuh_tempo}')" 
                                                class="btn-bayar">
                                            <i class="fas fa-credit-card"></i> Bayar Sekarang
                                        </button>` : ''
                                    }
                                    
                                    ${c.tanggal_bayar ? 
                                        `<div style="font-size: 0.85rem; color: var(--text-gray); margin-top: 5px;">
                                            <i class="fas fa-check-circle" style="color: #2ecc71;"></i> 
                                            Dibayar: ${formatDateTime(c.tanggal_bayar)}
                                        </div>` : ''
                                    }
                                </div>
                            </div>
                        </div>
                        
                        ${c.tanggal_bayar ? `
                            <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px;">
                                <div style="font-size: 0.9rem; color: var(--text-gray);">
                                    <i class="fas fa-clock"></i> ${formatDateTime(c.tanggal_bayar)}
                                </div>
                                
                                ${c.bukti_bayar ? 
                                    `<div>
                                        <a href="/uploads/bukti/${c.bukti_bayar}" target="_blank" 
                                           style="color: var(--accent-green); text-decoration: none; font-size: 0.9rem; display: inline-flex; align-items: center; gap: 5px;">
                                            <i class="fas fa-receipt"></i> Lihat Bukti
                                        </a>
                                    </div>` : ''
                                }
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        function displayRiwayat(history) {
            const container = document.getElementById('riwayatPembayaran');
            
            if (!history || history.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="padding: 20px;">
                        <i class="fas fa-history" style="font-size: 2rem;"></i>
                        <p style="color: var(--text-gray); margin-top: 10px;">Belum ada riwayat pembayaran</p>
                    </div>
                `;
                return;
            }
            
            let html = '<div style="max-height: 400px; overflow-y: auto;">';
            
            history.forEach(h => {
                const jenisIcon = h.jenis === 'dp' ? 'üí∞' : 
                                 h.jenis === 'cicilan' ? 'üìÖ' : 
                                 h.jenis === 'pelunasan' ? 'üéâ' : 'üí≥';
                
                const jenisText = h.jenis === 'dp' ? 'Down Payment' : 
                                 h.jenis === 'cicilan' ? 'Cicilan' : 
                                 h.jenis === 'pelunasan' ? 'Pelunasan' : 'Pembayaran';
                
                const jenisClass = h.jenis === 'dp' ? 'riwayat-dp' : 
                                  h.jenis === 'cicilan' ? 'riwayat-cicilan' : 'riwayat-pelunasan';
                
                html += `
                    <div class="riwayat-item">
                        <div style="display: flex; align-items: center;">
                            <div class="riwayat-icon ${jenisClass}">
                                ${jenisIcon}
                            </div>
                            <div>
                                <div style="font-weight: bold; font-size: 0.95rem;">${jenisText}</div>
                                <div style="font-size: 0.85rem; color: var(--text-gray);">
                                    ${formatDateTime(h.tanggal)}
                                    ${h.keterangan ? ` ‚Ä¢ ${h.keterangan}` : ''}
                                </div>
                            </div>
                        </div>
                        <div style="text-align: right;">
                            <div style="color: var(--accent-green); font-weight: bold; font-size: 1.1rem;">
                                Rp ${formatRupiah(h.nominal)}
                            </div>
                            ${h.bukti ? 
                                `<a href="/uploads/bukti/${h.bukti}" target="_blank" 
                                   style="font-size: 0.8rem; color: var(--accent-green); text-decoration: none; display: inline-flex; align-items: center; gap: 5px; margin-top: 5px;">
                                    <i class="fas fa-eye"></i> Bukti
                                </a>` : ''
                            }
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }
        
        // ==========================================
        // 4. MODAL FUNCTIONS
        // ==========================================
        function openBayarModal(pesananId, angsuranKe, nominal, jatuhTempo) {
            document.getElementById('modalPesananId').value = pesananId;
            document.getElementById('modalAngsuranKe').value = angsuranKe;
            document.getElementById('modalAngsuranLabel').textContent = angsuranKe;
            document.getElementById('modalNominal').innerHTML = `Rp ${formatRupiah(nominal)}`;
            document.getElementById('modalJatuhTempo').value = formatDate(jatuhTempo);
            document.getElementById('modalKeterangan').value = '';
            document.getElementById('modalBukti').value = '';
            document.getElementById('filePreview').style.display = 'none';
            document.getElementById('fileUploadLabel').innerHTML = `
                <i class="fas fa-cloud-upload-alt"></i>
                <span>Klik untuk upload bukti transfer</span>
            `;
            
            document.getElementById('modalBayar').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            document.getElementById('modalBayar').style.display = 'none';
            document.getElementById('formBayarCicilan').reset();
            document.body.style.overflow = 'auto';
        }
        
        function previewFile() {
            const fileInput = document.getElementById('modalBukti');
            const preview = document.getElementById('filePreview');
            const previewImage = document.getElementById('previewImage');
            const fileLabel = document.getElementById('fileUploadLabel');
            
            if (fileInput.files && fileInput.files[0]) {
                const file = fileInput.files[0];
                
                // Validasi ukuran file (max 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    alert('‚ùå Ukuran file maksimal 5MB');
                    fileInput.value = '';
                    return;
                }
                
                // Validasi tipe file
                const validTypes = ['image/jpeg', 'image/png', 'image/jpg'];
                if (!validTypes.includes(file.type)) {
                    alert('‚ùå Format file harus JPG, JPEG, atau PNG');
                    fileInput.value = '';
                    return;
                }
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    preview.style.display = 'block';
                    fileLabel.innerHTML = `
                        <i class="fas fa-check-circle" style="color: #2ecc71;"></i>
                        <span>${file.name} (${formatFileSize(file.size)})</span>
                    `;
                }
                
                reader.readAsDataURL(file);
            }
        }
        
        function removeFile() {
            document.getElementById('modalBukti').value = '';
            document.getElementById('filePreview').style.display = 'none';
            document.getElementById('fileUploadLabel').innerHTML = `
                <i class="fas fa-cloud-upload-alt"></i>
                <span>Klik untuk upload bukti transfer</span>
            `;
        }
        
        // ==========================================
        // 5. FORM SUBMIT
        // ==========================================
        document.getElementById('formBayarCicilan').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const pesananId = document.getElementById('modalPesananId').value;
            const angsuranKe = document.getElementById('modalAngsuranKe').value;
            const fileInput = document.getElementById('modalBukti');
            
            if (!fileInput.files[0]) {
                alert('‚ùå Pilih file bukti transfer terlebih dahulu');
                return;
            }
            
            const formData = new FormData();
            formData.append('bukti', fileInput.files[0]);
            
            const submitBtn = document.getElementById('submitBayarBtn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="loading-spinner" style="width: 20px; height: 20px; margin-right: 10px;"></span> Mengupload...';
            submitBtn.disabled = true;
            
            try {
                console.log(`üì§ Mengupload bukti cicilan ${angsuranKe} untuk pesanan ${pesananId}`);
                
                const response = await fetch(`http://localhost:3000/api/pesanan/${pesananId}/cicilan/${angsuranKe}`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || result.message || 'Gagal upload bukti');
                }
                
                // Reset button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                
                alert('‚úÖ Cicilan berhasil dibayar! Bukti telah dikirim.');
                
                closeModal();
                loadCicilan(); // Refresh data
                
            } catch (error) {
                console.error('‚ùå Error bayar cicilan:', error);
                
                // Reset button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                
                alert(`‚ùå Gagal: ${error.message}`);
            }
        });
        
        // ==========================================
        // 6. HELPER FUNCTIONS
        // ==========================================
        function formatRupiah(amount) {
            return parseInt(amount || 0).toLocaleString('id-ID');
        }
        
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('id-ID', {
                weekday: 'long',
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
        }
        
        function formatDateTime(dateTimeString) {
            if (!dateTimeString) return '-';
            const date = new Date(dateTimeString);
            return date.toLocaleString('id-ID', {
                day: 'numeric',
                month: 'short',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' bytes';
            else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            else return (bytes / 1048576).toFixed(1) + ' MB';
        }
        
        function getStatusText(status) {
            const statusMap = {
                'belum': '‚è≥ Belum Bayar',
                'dibayar': '‚úÖ Lunas',
                'telat': '‚è∞ Telat'
            };
            return statusMap[status] || status;
        }
        
        function getStatusIcon(status) {
            const iconMap = {
                'belum': '‚è≥',
                'dibayar': '‚úÖ',
                'telat': '‚è∞'
            };
            return iconMap[status] || 'üí≥';
        }
        
        function getStatusPriority(status) {
            const priorityMap = {
                'telat': 1,
                'belum': 2,
                'dibayar': 3
            };
            return priorityMap[status] || 4;
        }
        
        function filterCicilan() {
            const filterValue = document.getElementById('filterStatus').value;
            
            if (!allCicilanData || allCicilanData.length === 0) return;
            
            let filteredData = allCicilanData;
            
            if (filterValue !== 'all') {
                filteredData = allCicilanData.filter(c => {
                    const status = c.status_aktual || c.status;
                    return status === filterValue;
                });
            }
            
            displayCicilan(filteredData);
            document.getElementById('totalCicilan').textContent = `${filteredData.length} cicilan`;
        }
        
        function showLoading() {
            // Already shown by default HTML
        }
        
        function showError(message, isWarning = false) {
            const errorDiv = document.createElement('div');
            errorDiv.className = isWarning ? 'warning-message' : 'error-message';
            errorDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 9999;
                padding: 15px;
                border-radius: 10px;
                display: flex;
                align-items: center;
                gap: 10px;
                animation: slideIn 0.3s;
            `;
            
            errorDiv.innerHTML = `
                <i class="fas fa-${isWarning ? 'exclamation-triangle' : 'exclamation-circle'}"></i>
                <div>${message}</div>
            `;
            
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }
        
        function refreshData() {
            const refreshBtn = document.querySelector('button[onclick="refreshData()"]');
            const originalText = refreshBtn.innerHTML;
            refreshBtn.innerHTML = '<span class="loading-spinner" style="width: 16px; height: 16px; margin-right: 8px;"></span> Memuat...';
            refreshBtn.disabled = true;
            
            loadCicilan().finally(() => {
                refreshBtn.innerHTML = originalText;
                refreshBtn.disabled = false;
            });
        }
        
        // ==========================================
        // 7. EVENT LISTENERS
        // ==========================================
        // Close modal when clicking outside
        document.getElementById('modalBayar').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
        
        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && document.getElementById('modalBayar').style.display === 'flex') {
                closeModal();
            }
        });
        
        // Prevent form submission on Enter key in modal
        document.getElementById('formBayarCicilan').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.tagName !== 'TEXTAREA') {
                e.preventDefault();
            }
        });
    </script>
