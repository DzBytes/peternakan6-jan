<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifikasi - Berkah Farm</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .notif-item {
            padding: 15px; border-bottom: 1px solid var(--border-color);
            transition: background 0.3s; position: relative;
        }
        .notif-item:last-child { border-bottom: none; }
        .notif-item.unread { background: rgba(46, 204, 113, 0.05); border-left: 4px solid var(--primary-color); }
        .notif-item:hover { background: rgba(255,255,255,0.05); }
        .notif-time { font-size: 0.75rem; color: var(--text-muted); margin-top: 5px; }
        .btn-read-all { float: right; font-size: 0.8rem; padding: 5px 10px; }
    </style>
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container" style="max-width: 800px;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2><i class="fas fa-bell"></i> Notifikasi</h2>
            <button onclick="markAllRead()" class="btn-secondary btn-read-all"><i class="fas fa-check-double"></i> Tandai Semua Dibaca</button>
        </div>

        <div class="glass-card" style="padding: 0; overflow: hidden;">
            <div id="notifList">
                <div style="text-align: center; padding: 30px;">
                    <i class="fas fa-spinner fa-spin"></i> Memuat...
                </div>
            </div>
        </div>
    </div>

    <script src="js/navbar.js"></script>
    <script>
        const userId = localStorage.getItem('user_id');
        const role = localStorage.getItem('role');

        document.addEventListener('DOMContentLoaded', () => {
            if(!userId) window.location.href = 'login.html';
            loadNotifikasi();
        });

        async function loadNotifikasi() {
            try {
                const res = await fetch(`http://localhost:3000/api/notifikasi?user_id=${userId}&role=${role}`);
                const data = await res.json();
                renderList(data.notifikasi);
            } catch (e) {
                console.error(e);
            }
        }

        function renderList(list) {
            const container = document.getElementById('notifList');
            container.innerHTML = '';

            if (list.length === 0) {
                container.innerHTML = `<div style="padding:30px; text-align:center; color:var(--text-muted)">Tidak ada notifikasi baru.</div>`;
                return;
            }

            list.forEach(n => {
                const unreadClass = n.is_read === 0 ? 'unread' : '';
                let icon = 'fa-info-circle';
                let color = 'var(--primary-color)';

                if(n.tipe === 'pembayaran') { icon = 'fa-wallet'; color = '#f1c40f'; }
                if(n.tipe === 'info') { icon = 'fa-bullhorn'; color = '#3498db'; }

                container.innerHTML += `
                    <div class="notif-item ${unreadClass}" onclick="markRead(${n.id})">
                        <div style="display:flex; gap:15px;">
                            <div style="margin-top:2px; color:${color}; font-size:1.2rem;"><i class="fas ${icon}"></i></div>
                            <div style="flex:1;">
                                <div style="font-weight:bold; font-size:0.95rem; margin-bottom:3px;">${n.judul}</div>
                                <div style="font-size:0.9rem; color:var(--text-main); line-height:1.4;">${n.pesan}</div>
                                <div class="notif-time">${new Date(n.created_at).toLocaleString('id-ID')}</div>
                            </div>
                            ${n.is_read === 0 ? '<div style="width:8px; height:8px; background:red; border-radius:50%;"></div>' : ''}
                        </div>
                    </div>
                `;
            });
        }

        async function markRead(id) {
            await fetch(`http://localhost:3000/api/notifikasi/${id}/read`, { method: 'PUT' });
            loadNotifikasi(); // Reload untuk update UI
        }

        async function markAllRead() {
            await fetch(`http://localhost:3000/api/notifikasi/read-all`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ user_id: userId, role: role })
            });
            loadNotifikasi();
        }
    </script>
</body>
</html>
