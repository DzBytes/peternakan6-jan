<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - Berkah Farm</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="glass-card" style="width: 400px; padding: 40px;">
        <h2 style="text-align: center;">Password Baru</h2>
        <p style="color: var(--text-gray); text-align: center; margin-bottom: 20px;">Silakan buat kata sandi baru.</p>

        <form id="resetForm">
            <div class="form-group">
                <label>Password Baru</label>
                <input type="password" id="newPassword" required placeholder="******">
            </div>
            <button type="submit" class="btn-primary">UBAH PASSWORD</button>
        </form>
    </div>

    <script>
        // Ambil Token dari URL (?token=xyz...)
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            alert("Token tidak ditemukan!");
            window.location.href = 'login.html';
        }

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;

            const res = await fetch('http://localhost:3000/api/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, newPassword })
            });

            const data = await res.json();
            if (res.ok) {
                alert("Sukses! Silakan login dengan password baru.");
                window.location.href = 'login.html';
            } else {
                alert(data.message);
            }
        });
    </script>
</body>
</html>
