    <script>

        if(localStorage.getItem('role') === 'admin') {
        alert('â›” Admin tidak diizinkan masuk halaman pemesanan!');
        window.location.href = 'dashboard-admin.html';
    }
        // --- 1. SETUP AWAL ---
        const urlParams = new URLSearchParams(window.location.search);
        const hewanId = urlParams.get('id');
        const namaHewan = decodeURIComponent(urlParams.get('nama') || '');
        const hargaHewan = parseInt(urlParams.get('harga')) || 0;
        const userId = localStorage.getItem('user_id');

        if (!hewanId || !userId) {
            alert('Data tidak lengkap atau belum login');
            window.location.href = !userId ? 'login.html' : 'katalog.html';
        }

        document.getElementById('namaHewan').value = namaHewan;
        document.getElementById('hargaSatuanDisplay').value = "Rp " + hargaHewan.toLocaleString('id-ID');
        
        const today = new Date();
        const tomorrow = new Date(today);
        tomorrow.setDate(tomorrow.getDate() + 1);
        document.getElementById('jadwal').min = tomorrow.toISOString().split('T')[0];

        // --- 2. LOGIKA TAMPILAN ---
        
        function toggleFormIbadah() {
            const tipe = document.getElementById('tipeIbadah').value;
            const formQurban = document.getElementById('formQurban');
            const formAqiqah = document.getElementById('formAqiqah');

            formQurban.style.display = 'none';
            formAqiqah.style.display = 'none';

            if (tipe === 'qurban_sendiri' || tipe === 'qurban_patungan') {
                formQurban.style.display = 'block';
            } else if (tipe === 'aqiqah') {
                formAqiqah.style.display = 'block';
            }
        }

        function togglePengambilan(type) {
            const container = document.getElementById('alamatContainer');
            const input = document.getElementById('lokasiPengiriman');
            if (type === 'diantar') {
                container.style.display = 'block';
                input.required = true;
            } else {
                container.style.display = 'none';
                input.required = false;
                input.value = '';
            }
        }

        function toggleMetode(type) {
            const info = document.getElementById('infoCicilan');
            if (type === 'cicilan') {
                info.style.display = 'block';
                hitungTotal();
            } else {
                info.style.display = 'none';
            }
        }

        function hitungTotal() {
            const jumlah = parseInt(document.getElementById('jumlah').value) || 1;
            const total = jumlah * hargaHewan;
            
            document.getElementById('totalHarga').innerText = "Rp " + total.toLocaleString('id-ID');
            const dp = Math.round(total * 0.3);
            const sisa = total - dp;
            const cicilan = Math.round(sisa / 12);
            document.getElementById('dpAmount').innerText = "Rp " + dp.toLocaleString('id-ID');
            document.getElementById('cicilanAmount').innerText = "Rp " + cicilan.toLocaleString('id-ID');
        }

        function validateJumlah() {
            const input = document.getElementById('jumlah');
            if(input.value < 1) input.value = 1;
            hitungTotal();
        }

        hitungTotal();

        // --- 3. SUBMIT FORM ---
        document.getElementById('formPesan').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const errorContainer = document.getElementById('errorContainer');
            
            // Ambil Data
            const jumlah = parseInt(document.getElementById('jumlah').value);
            const jadwal = document.getElementById('jadwal').value;
            const metodeBayar = document.querySelector('input[name="metode"]:checked').value;
            const metodeAmbil = document.querySelector('input[name="pengambilan"]:checked').value;
            const lokasi = document.getElementById('lokasiPengiriman').value;
            const totalHarga = jumlah * hargaHewan;
            const tipeIbadah = document.getElementById('tipeIbadah').value;

            // Validasi Khusus
            if (metodeAmbil === 'diantar' && !lokasi.trim()) {
                errorContainer.innerHTML = '<div class="error-message">Alamat pengiriman wajib diisi!</div>';
                return;
            }

            // Data Payload
            const payload = {
                user_id: userId,
                hewan_id: hewanId,
                jumlah: jumlah,
                total_harga: totalHarga,
                jadwal: jadwal,
                metode_bayar: metodeBayar,
                metode_pengambilan: metodeAmbil,
                lokasi_pengiriman: lokasi,
                opsi_pemotongan: 'potong',
                tipe_ibadah: tipeIbadah
            };

            // Tambahkan data spesifik
            if (tipeIbadah.includes('qurban')) {
                payload.nama_shohibul_qurban = document.getElementById('namaShohibul').value;
                if (!payload.nama_shohibul_qurban) {
                    errorContainer.innerHTML = '<div class="error-message">Nama Shohibul Qurban wajib diisi!</div>'; return;
                }
            } else if (tipeIbadah === 'aqiqah') {
                payload.nama_anak = document.getElementById('namaAnak').value;
                payload.nama_ayah_anak = document.getElementById('namaAyah').value;
                payload.tanggal_lahir_anak = document.getElementById('tglLahirAnak').value;
                if (!payload.nama_anak || !payload.nama_ayah_anak) {
                    errorContainer.innerHTML = '<div class="error-message">Data Aqiqah belum lengkap!</div>'; return;
                }
            }

            submitBtn.innerHTML = '<span class="loading"></span> Memproses...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('http://localhost:3000/api/pesan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                if (!response.ok) throw new Error(result.message || 'Gagal memesan');

                errorContainer.innerHTML = `<div class="success-message">Pesanan Berhasil! ID: #${result.id_pesanan}</div>`;
                setTimeout(() => {
                    window.location.href = `pembayaran.html?id_pesanan=${result.id_pesanan}&metode=${metodeBayar}`;
                }, 1500);

            } catch (err) {
                console.error(err);
                errorContainer.innerHTML = `<div class="error-message">${err.message}</div>`;
                submitBtn.innerHTML = 'COBA LAGI';
                submitBtn.disabled = false;
            }
        });
        
    </script>
