    <script>
        // --- 1. SETUP AWAL ---
        const urlParams = new URLSearchParams(window.location.search);
        const hewanId = urlParams.get('id');
        const namaHewan = decodeURIComponent(urlParams.get('nama') || '');
        const hargaHewan = parseInt(urlParams.get('harga')) || 0;
        const userId = localStorage.getItem('user_id');

        // Validasi akses
        if (!hewanId || !userId) {
            alert('Data tidak lengkap atau belum login');
            window.location.href = !userId ? 'login.html' : 'katalog.html';
        }

        // Isi data awal
        document.getElementById('namaHewan').value = namaHewan;
        document.getElementById('hargaSatuanDisplay').value = "Rp " + hargaHewan.toLocaleString('id-ID');
        
        // Set tanggal minimal (besok)
        const today = new Date();
        const tomorrow = new Date(today);
        tomorrow.setDate(tomorrow.getDate() + 1);
        document.getElementById('jadwal').min = tomorrow.toISOString().split('T')[0];

        // --- 2. LOGIKA TAMPILAN ---
        
        // Toggle Alamat Pengiriman
        function togglePengambilan(type) {
            const container = document.getElementById('alamatContainer');
            const input = document.getElementById('lokasiPengiriman');
            
            if (type === 'diantar') {
                container.style.display = 'block';
                input.required = true;
            } else {
                container.style.display = 'none';
                input.required = false;
                input.value = ''; // Reset jika batal
            }
        }

        // Toggle Cicilan
        function toggleMetode(type) {
            const info = document.getElementById('infoCicilan');
            if (type === 'cicilan') {
                info.style.display = 'block';
                hitungTotal();
            } else {
                info.style.display = 'none';
            }
        }

        // Hitung Total & Cicilan
        function hitungTotal() {
            const jumlah = parseInt(document.getElementById('jumlah').value) || 1;
            const total = jumlah * hargaHewan;
            
            document.getElementById('totalHarga').innerText = "Rp " + total.toLocaleString('id-ID');

            // Hitung DP & Cicilan jika aktif
            const dp = Math.round(total * 0.3); // 30%
            const sisa = total - dp;
            const cicilan = Math.round(sisa / 12);
            
            document.getElementById('dpAmount').innerText = "Rp " + dp.toLocaleString('id-ID');
            document.getElementById('cicilanAmount').innerText = "Rp " + cicilan.toLocaleString('id-ID');
        }

        function validateJumlah() {
            const input = document.getElementById('jumlah');
            if(input.value < 1) input.value = 1;
            hitungTotal();
        }

        // Jalankan hitungan awal
        hitungTotal();

        // --- 3. SUBMIT FORM ---
        document.getElementById('formPesan').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const errorContainer = document.getElementById('errorContainer');
            
            // Ambil data form
            const jumlah = parseInt(document.getElementById('jumlah').value);
            const jadwal = document.getElementById('jadwal').value;
            const metodeBayar = document.querySelector('input[name="metode"]:checked').value;
            const metodeAmbil = document.querySelector('input[name="pengambilan"]:checked').value;
            const lokasi = document.getElementById('lokasiPengiriman').value;
            const totalHarga = jumlah * hargaHewan;

            // Validasi sederhana
            if (metodeAmbil === 'diantar' && !lokasi.trim()) {
                errorContainer.innerHTML = '<div class="error-message">Alamat pengiriman wajib diisi!</div>';
                return;
            }

            // UI Loading
            submitBtn.innerHTML = '<span class="loading"></span> Memproses...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/pesan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userId,
                        hewan_id: hewanId,
                        jumlah: jumlah,
                        total_harga: totalHarga,
                        jadwal: jadwal, // Jadwal potong
                        metode_bayar: metodeBayar,
                        // Data Baru:
                        metode_pengambilan: metodeAmbil,
                        lokasi_pengiriman: lokasi,
                        opsi_pemotongan: 'potong' // Default, bisa diubah jika ada opsi hewan hidup
                    })
                });

                const result = await response.json();

                if (!response.ok) throw new Error(result.message || 'Gagal memesan');

                // Jika Cicilan, set detailnya (Opsional, tergantung backend)
                if (metodeBayar === 'cicilan') {
                    await fetch(`/api/pesanan/${result.id_pesanan}/metode`, {
                        method: 'PUT',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ metode_bayar: 'cicilan' })
                    });
                }

                // Sukses
                errorContainer.innerHTML = `<div class="success-message">Pesanan Berhasil! ID: #${result.id_pesanan}</div>`;
                setTimeout(() => {
                    window.location.href = `pembayaran.html?id_pesanan=${result.id_pesanan}&metode=${metodeBayar}`;
                }, 1500);

            } catch (err) {
                console.error(err);
                errorContainer.innerHTML = `<div class="error-message">${err.message}</div>`;
                submitBtn.innerHTML = 'COBA LAGI';
                submitBtn.disabled = false;
            }
        });
    </script>
